<!DOCTYPE html>
<head>
    <meta charset= 'utf-8'/>
    <title>join</title>
    <link rel="stylesheet" href="../css/join.css"/>
</head>
<body>
    <div class="wrap" >
        
        <div class="title">
           <span id="lifefunding">Life Funding</span>
        </div>
        <div class="accountform">
            <h3 id="createAccount">Create Account</h3>

            <form id="makeAccount"action="">
                <input id="makeid"type="text" placeholder="아이디">
                <input id="makepassword"type="password" placeholder="비밀번호">
                <input id="matchpassword"type="password" placeholder="비밀번호 확인">
                <input id="username"type="text" placeholder="이름">
                <div id="phonenumber">
                    <input id="firstnum" type="text">-<input id="middlenum"type="text" placeholder="휴대전화">-<input id="lastnumb"type="text">
                </div>
                <input id="email" type="text" placeholder="이메일">
                <hr>
                <button id="finish" type="submit">JOIN</button>
            </form>
            
            
        </div>
     
        <section id="footerWrap">
            <div id="sns">
                <img id="facebookIcon" class="snsIcon" src="../img/facebookIcon.png" alt="facebookIcon"/>
                <img id="twitterIcon" class="snsIcon" src="../img/twitterIcon.png" alt="twitterIcon"/>
                <img id="instagramIcon" class="snsIcon" src="../img/instagramIcon.png" alt="instagramIcon"/><br/><br/>
            </div>
            <h id="copyright">©2021 by Life Funding produced by Web/App Projects</h>
        </section>
    
    </div>
  
    
</body>
